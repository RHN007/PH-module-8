<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      .container {
        height: 400px;
        border: 2px dotted slategray;
        display: flex;
        justify-content: center;
        /* align-items: center; */
        align-items: stretch;
      }

      .box {
        width: 200px;
        /* height: 200px; */
        /* font-size: 3em; */
        border: 3px dashed rebeccapurple;
      }

      #box-1 {
        order: 2;
      }

      #box-2 {
        order: 1;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>I am flexible right now</h1>

    <div class="container">
      <div class="box" id="box-1">box-1</div>
      <div class="box" id="box-2">
        <h1>Box-1</h1>
        <article class="blog">
          <h4>Blog-1</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor,
            aliquid!
          </p>
        </article>
        <article class="blog">
          <h4>Blog-2</h4>
          <p>
            Est, libero corporis. Deleniti iusto, neque eveniet magnam sit id!
          </p>
        </article>
        <article class="blog">
          <h4>Blog-3</h4>
          <p>At veritatis ex quas earum autem ea rerum? Explicabo, in!</p>
        </article>
      </div>
    </div>
  </body>
</html>
